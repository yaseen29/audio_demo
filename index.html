<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>sound testing</title>
</head>
<body>
  
<canvas id="visualizer"></canvas> 
  <div class="grid">
    <label for="volume">Volume</label>
    <input type="range" min="0" max="1" value="0" step=".01" id="volume">
    <label for="pan">Pan</label>
    <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">
    <label for="bass">Bass</label>
    <input type="range" min="-10" max="10" value="0" id="bass">
    <label for="mid">Mid</label>
    <input type="range" min="-10" max="10" value="0" id="mid">
    <label for="treble">Treble</label>
    <input type="range" min="-10" max="10" value="0" id="treble">
  </div>

  
    <div id="mydiv">
      <div id="mydivheaders">Click here to move</div>
      <p>Video</p>
      <p>Feed</p>
    </div>


  <div class="sound_area">
    <div class="buttons">
      <button id="button1" data-playing="false" role="switch" aria-checked="false">
        <span>Play/Pause</span> 
    </button>
    <button id="button2" data-playing="false" role="switch" aria-checked="false">
      <span>Play/Pause</span>
  </button>
    </div>
    <div class="songs">
    <div class="sound" id="sound1">
      <audio id="MJ" src="Michael Jackson - Billie Jean.mp3"></audio>
      <p>Billie jean</p>
      <span>Michael Jackson</span>
    </div>
    <div class="sound" id="sound2">
      <audio id="travis" src="Travis Scott - Drugs You Should Try It.mp3"></audio>
      <p>Drugs you should try it</p>
      <span>Travis Scott</span>
    </div>
  </div>
  </div>

  <script src="dragger.js"></script>
  <script src="app.js"></script>
</body>
</html>
